<app-default-login-layout title="Sign in and start today!" primaryBtnText="Signup Now" secondaryBtnText="Login Now"
  (submit)="submit()" (navigate)="navigate()" [disablePrimaryBtn]="!signupForm.valid">

  <form [formGroup]="signupForm">
    <app-primary-input formControlName="name" inputName="name" type="text" label="Your name" placeholder="John Hood">
      <!-- caminho icon "/assets/svg/email-icon.svg" -->
      <img src="/assets/svg/email-icon.svg">
    </app-primary-input>

    <app-primary-input formControlName="email" inputName="email" type="email" label="Email"
      placeholder="exemplo@gmail.com">
      <!-- caminho icon "/assets/svg/email-icon.svg" -->
      <img src="/assets/svg/email-icon.svg">
    </app-primary-input>

    <app-primary-input formControlName="password" inputName="password" type="password" label="Password"
      placeholder="********">
      <!-- caminho icon "/assets/svg/email-icon.svg" -->
      <img src="/assets/svg/password-icon.svg">
    </app-primary-input>

    <app-primary-input formControlName="passwordConfirm" inputName="passwordConfirm" type="password"
      label="Confirm your Password" placeholder="********">
      <!-- caminho icon "/assets/svg/email-icon.svg" -->
      <img src="/assets/svg/password-icon.svg">
    </app-primary-input>
  </form>

</app-default-login-layout>
